name: MetaBear

services:
  www:
    build:
      context: .
      dockerfile: infrastructure/docker/www.Dockerfile
      args:
        - PUBLIC_WWW_URL=${PUBLIC_WWW_URL}
    container_name: MetaBear-www
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - ASTRO_TELEMETRY_DISABLED=1
      - PUBLIC_WWW_URL=${PUBLIC_WWW_URL}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://localhost:4001'', {method: ''HEAD''}).then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"',
        ]
      start_period: 1s
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
